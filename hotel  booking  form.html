<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotel Booking</title>
</head>

<body>
    <h1>Book a Room</h1>
    <hr>
    <form>
        <label>Name</label>
        <input type="text" placeholder="First">

        <input type="text" placeholder="last"> <br><br>

        <label>E-mail</label>
        <input type="text" placeholder="ex:my name@example.com"><br><br>

        <label>Phone Number</label>
        <input type="number" placeholder="(000)000-0000"><br><br>

        <label>Date from</label>
        <input type="date">

        <input type="time"><br><br>

        <label>Date To</label>
        <input type="date">

        <input type="time"><br><br>

        <label>No.of People</label>
        <input type="number"><br><br>

        <label>Comments</label><br>
        <textarea type="text" name="" id="" cols="50" rows="10"></textarea><br><br>

        <button type="submit">Book Now</button>
    </form>
</body>

</html>
