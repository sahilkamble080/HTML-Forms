<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student registration form</title>
</head>
<body>
    <h1>Student Registration Form</h1>
    
<label>Name:</label> 
<input type="text" placeholder="Enter Your Name"> <br><br>

<label>Father's Name:</label> 
<input type="text"> <br><br>

<label>Mother's Name:</label> 
<input type="text"> <br><br>

<label >Phone No:</label>
<input type="number" placeholder=" 017xxxxxxx"> <br><br>

<label >Email:</label>
<input type="text" placeholder="Sample@example.com"><br><br>

<label >Gender:</label>
 <input type="radio" name="Gender"> Male  
  <input type="radio" name="Gender"> Female
        <br><br>
 

<label>Date Of Birth:</label>
<input type="date"><br><br>

<label>Address:</label>
<input type="text"placeholder="street- House- Road-" ><br><br>

<label>Blood Group:</label>
<select name="" id="">
    <option value="">O+</option>

    <option value="O-">O-</option>

    <option value="">AB+</option>

    <option value="">AB-</option>

    <option value="">B+</option>

    <option value="">B-</option>
</select><br><br>

<label>Department:</label>
<input type="radio" name="Department">CSE
<input type="radio" name="Department">EEE
<input type="radio" name="Department">BBA
<br><br>

<label>Course:</label>

<input type="checkbox">C
<input type="checkbox">C++
<input type="checkbox">Java
<input type="checkbox">AI
<input type="checkbox">Machine learning
<input type="checkbox">Robotics
<br><br>

<button type="submit">Submit</button>
<button type="reset">Reset</button>
   
</body>
</html>
